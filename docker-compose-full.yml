  openfinance-api:
    image: ${DOCKER_REGISTRY:-docker.io}/${DOCKER_USERNAME}/openfinance-api:${IMAGE_TAG:-latest}
    container_name: openfinance-api
    build:
      context: ./resources/fintrack-projects/openfinancedotnet
      dockerfile: ../../dockerfiles/openfinance.dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Production}
      ConnectionStrings__DefaultConnection: "Server=postgres;Port=5432;Database=${OPENFINANCE_DB:-openfinanceDb};User Id=${DB_USER:-fintrack};Password=${DB_PASSWORD:-fintrack};"
    ports:
