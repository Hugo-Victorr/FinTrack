version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fintrack-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-fintrackDb}
      POSTGRES_USER: ${DB_USER:-fintrack}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-fintrack}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-fintrack}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  fintrack-expenses:
    image: ${DOCKER_REGISTRY:-docker.io}/${DOCKER_USERNAME}/fintrack-expenses:${IMAGE_TAG:-latest}
    container_name: fintrack-expenses
    build:
      context: ./resources/fintrack-projects/fintrackdotnet
      dockerfile: ../../dockerfiles/fintrack-expenses.dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Production}
      ConnectionStrings__DefaultConnection: "Server=postgres;Port=5432;Database=${DB_NAME:-fintrackDb};User Id=${DB_USER:-fintrack};Password=${DB_PASSWORD:-fintrack};"
    ports:
      - "8001:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

