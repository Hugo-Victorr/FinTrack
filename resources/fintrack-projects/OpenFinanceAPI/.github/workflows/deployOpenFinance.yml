name: ci-deploy-openFinance

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  DEPLOY_PATH: /var/www/openFinance/
  APP_DLL_NAME: OpenFinanceAPI.dll
  PROJECT_PATH: resources/fintrack-projects/OpenFinanceAPI/OpenFinanceAPI.csproj

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET 8 SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: Publish (Create Deployment Artifact)
      run: dotnet publish ${{ env.PROJECT_PATH }} --configuration Release --no-restore --output ${{ github.workspace }}/publish

    - name: Prepare remote (stop app and ensure folder)
      if: github.event_name == 'push'
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.AWS_EC2_HOST }}
        username: ${{ secrets.AWS_EC2_USER }}
        key: ${{ secrets.AWS_EC2_SSH_KEY }}
        script: |
          set -e
          DEST_DIR="${{ env.DEPLOY_PATH }}"
          DLL_NAME="${{ env.APP_DLL_NAME }}"

          echo "Stopping existing application if running..."
          is_running=$(ps aux | grep "dotnet $DLL_NAME" | grep -v grep | awk '{print $2}')
          if [ -n "$is_running" ]; then
            kill -9 $is_running || true
            echo "Application stopped (PID: $is_running)."
          else
            echo "Application not running or process not found."
          fi

          sudo mkdir -p "$DEST_DIR"
          sudo chown -R ${{ secrets.AWS_EC2_USER }}:${{ secrets.AWS_EC2_USER }} "$DEST_DIR"
          echo "Deployment folder ready: $DEST_DIR"

    - name: Transfer Files to EC2 (SCP)
      if: github.event_name == 'push'
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.AWS_EC2_HOST }}
        username: ${{ secrets.AWS_EC2_USER }}
        key: ${{ secrets.AWS_EC2_SSH_KEY }}
        source: "publish/*"
        target: ${{ env.DEPLOY_PATH }}
        strip_components: 1

    - name: Start Application (Remote SSH Command)
      if: github.event_name == 'push'
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.AWS_EC2_HOST }}
        username: ${{ secrets.AWS_EC2_USER }}
        key: ${{ secrets.AWS_EC2_SSH_KEY }}
        script: |
          set -e
          echo "Starting application..."
          cd ${{ env.DEPLOY_PATH }}
          nohup dotnet ${{ env.APP_DLL_NAME }} > app.log 2>&1 &
          sleep 3
          pgrep -fa "dotnet ${{ env.APP_DLL_NAME }}" || (echo "Failed to start app" && exit 1)