name: Build and Deploy All APIs

on:
  push:
    branches:
      - main
      - develop
      - feature/add-openFinance
  pull_request:
    branches:
      - main
      - develop

env:
  REGISTRY: docker.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: fintrack-expenses
            dockerfile: dockerfiles/fintrack-expenses.dockerfile
            context: ./
          # - name: fintrack-education
          #   dockerfile: dockerfiles/fintrack-education.dockerfile
          #   context: ./resources/fintrack-projects/fintrackdotnet
          - name: openfinance-api
            dockerfile: dockerfiles/openfinance.dockerfile
            context: ./

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ matrix.service.name }}
          tags: |
            # type=ref,event=branch
            # type=semver,pattern={{version}}
            # type=semver,pattern={{major}}.{{minor}}
            # type=sha,prefix={{branch}}-
            # type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-ec2:
    needs: build-and-push
    # if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Deploy to EC2
        run: |
          #Preparação SSH
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_FESA_EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.AWS_EC2_HOST }} >> ~/.ssh/known_hosts
    
          #Conexão e Execução
          ssh -i ~/.ssh/id_rsa ${{ secrets.AWS_EC2_USER }}@${{ secrets.AWS_EC2_HOST }} << 'EOF'
            # set -e
      
            cd ~/fintrack-deployment || mkdir -p ~/fintrack-deployment && cd ~/fintrack-deployment
      
            #Baixar o docker-compose.yml
            echo "Downloading docker-compose file..."
            wget -q -O docker-compose.yml https://raw.githubusercontent.com/${{ github.repository }}/${{ github.ref_name }}/docker-compose-full.yml
      
            #Login
            echo "Logging into Docker..."
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            #Pull e deploy
            echo "Starting deployment..."
            docker-compose pull
            docker-compose down || true
            docker-compose up -d
            
            docker logout
          EOF

