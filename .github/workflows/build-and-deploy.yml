name: Build and Deploy All APIs

on:
  push:
    branches:
      - main
      - develop
      - feature/add-openFinance
  pull_request:
    branches:
      - main
      - develop

env:
  REGISTRY: docker.io
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: fintrack-expenses
            dockerfile: dockerfiles/fintrack-expenses.dockerfile
            context: ./
          # - name: fintrack-education
          #   dockerfile: dockerfiles/fintrack-education.dockerfile
          #   context: ./resources/fintrack-projects/fintrackdotnet
          - name: openfinance-api
            dockerfile: dockerfiles/openfinance.dockerfile
            context: ./

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-ec2:
    needs: build-and-push
    # if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.AWS_EC2_HOST }}
          EC2_USER: ${{ secrets.AWS_EC2_USER }}
          EC2_KEY: ${{ secrets.AWS_EC2_SSH_KEY }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          IMAGE_TAG: ${{ github.sha }}

        run: |
          mkdir -p ~/.ssh
          echo "${{ env.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.EC2_HOST }} >> ~/.ssh/known_hosts
          
          ssh -i ~/.ssh/id_rsa ${{ env.EC2_USER }}@${{ env.EC2_HOST }} << 'EOF'
            set -e

            echo "================================"
            echo "Deploying FinTrack applications..."
            echo "================================"
            
            # Criar diretório de deployment
            DEPLOY_DIR="$HOME/fintrack-deployment"
            mkdir -p "$DEPLOY_DIR"
            cd "$DEPLOY_DIR" || { echo "Failed to create deployment directory"; exit 1; }
            
            # Download docker-compose file
            echo "Downloading docker-compose configuration..."
            wget -O docker-compose.yml https://raw.githubusercontent.com/${{ github.repository }}/develop/docker-compose-full.yml

            if [ ! -f docker-compose.yml ]; then
              echo "? Failed to download docker-compose.yml"
              exit 1
            fi
            
            echo "? docker-compose.yml downloaded"
            
            # Login to Docker
            echo "Logging in to Docker Hub..."
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
            
            # Pull and restart services
            echo "Pulling latest images..."
            docker-compose pull
            
            echo "Stopping old containers..."
            docker-compose down 2>/dev/null || true
            
            echo "Starting services..."
            docker-compose up -d

            # Cleanup
            docker logout 2>/dev/null || true
            
            echo ""
            echo "================================"
            echo "? Deployment completed successfully!"
            echo "================================"
            echo ""
            echo "Services running:"
            docker-compose ps
            echo ""
            echo "Health check:"
            docker-compose ps --format "table {{.Service}}\t{{.Status}}"
          EOF
